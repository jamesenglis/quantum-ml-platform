apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quantum-ml-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - quantum-ml.yourdomain.com
    secretName: quantum-ml-tls
  rules:
  - host: quantum-ml.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: quantum-ml-service
            port:
              number: 80
