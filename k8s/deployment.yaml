apiVersion: apps/v1
kind: Deployment
metadata:
  name: quantum-ml-api
  labels:
    app: quantum-ml-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: quantum-ml-api
  template:
    metadata:
      labels:
        app: quantum-ml-api
    spec:
      containers:
      - name: quantum-ml-api
        image: quantum-ml-platform:latest
        ports:
        - containerPort: 8000
        env:
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: quantum-ml-service
spec:
  selector:
    app: quantum-ml-api
  ports:
  - port: 80
    targetPort: 8000
  type: LoadBalancer
