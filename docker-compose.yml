
services:
  quantum-ml-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    depends_on:
      - mlflow
    networks:
      - quantum-ml-network

  mlflow:
    image: python:3.9-slim
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    volumes:
      - ./mlruns:/mlruns
    command: >
      sh -c "pip install mlflow &&
             mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri /mlruns"
    networks:
      - quantum-ml-network

  prefect-server:
    image: prefecthq/prefect:2-python3.9
    ports:
      - "4200:4200"
    command: prefect server start --host 0.0.0.0
    networks:
      - quantum-ml-network

networks:
  quantum-ml-network:
    driver: bridge

volumes:
  mlruns:
  data:
